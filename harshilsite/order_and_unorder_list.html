<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unorder Lists</title>
</head>
<body>
	<h1> Unordered List </h1>
	<div>
		My Shopping List:
		<ul>
			<li> Milk </li>
			<li> Bananas </li>
			<li> Apples 
			<ul>
				<li> News Papers </li>
				<li> Chocolates </li>
				<li> Sugar </li>
			</ul>
		</li>
		<li> Ginger </li>
	</ul>

	</div>
</body>
</html>
