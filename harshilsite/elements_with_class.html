<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Elements with Class.
	</title>
	<style>
		/* all with class = "highlight" */
		.highlight {
			background-color: green;
		}

		/* all p elements with class "highlight" */

		p.highlight {
			font-size: italic;
		}

		/* all elements with class 'hightlight' as well as with class 'mainpoint' */
		.mainpoint.highlight {
			color: red;
			background-color: black;
		}
	</style>
</head>
<body>
	<h1 class = "highlight"> Element with class selector.</h1>
	<p>Write it on your heart that every day is the best day in the year.</p>
	<p class="highlight"> This is the paragraph class area.</p>
	<div class="mainpoint highlight">I get up every morning and it’s going to be a great day. You never know when it’s going to be over, so I refuse to have a bad day.</div>
</body>
</html>
